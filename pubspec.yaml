  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: 2.2.0
  cupertino_icons: ^1.0.2
  intl_utils: ^2.6.1
  intl: ^0.17.0
  percent_indicator: ^4.0.0
  chips_choice_null_safety: ^2.0.4
