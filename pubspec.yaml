  intl_phone_field: ^3.0.0
  regexpattern: ^2.0.1
  rounded_loading_button: ^2.1.0
  another_flushbar: ^1.10.28
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  otp_text_field: ^1.1.2
  firebase_auth_web: ^3.3.9
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  modal_bottom_sheet: ^2.0.1
  dio: ^4.0.4
  connectivity_plus: ^2.2.1
  provider: ^6.0.2
  google_sign_in: ^5.2.4
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  sign_in_with_apple: ^3.3.0
  firebase_messaging: ^11.2.11
  flutter_local_notifications: ^9.4.0
  flutter_credit_card: ^3.0.1
  credit_card_validator: ^2.0.1
