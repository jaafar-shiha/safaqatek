  youtube_video_info: ^1.0.1
  shimmer: ^2.0.0
  shimmer_animation: ^2.1.0+1
  youtube_explode_dart: ^1.10.10+2
  shared_preferences: ^2.0.13
  flutter_phone_direct_caller: ^2.1.0
  carousel_slider: ^4.1.1
  get_it: ^7.2.0
  firebase_dynamic_links: ^4.2.2
  share_plus: ^4.0.4
  flutter_spinkit: ^5.1.0
  flutter_stripe: ^2.5.0
  url_launcher: ^6.1.2
  flutter_email_sender: ^5.1.0
  pull_to_refresh: ^2.0.0
  cloud_functions: ^3.2.15
  rxdart: ^0.27.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/countriesFlags/

  fonts:
    - family: CairoSemiBold
      fonts:
        - asset: assets/fonts/Cairo-SemiBold.TTF
    - family: PoppinsSemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.TTF


flutter_intl:
  enabled: true